<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giftify</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="phone">
  <header>
    <div class="back hidden" id="backBtn"></div>
    <h1><span class="logo">Giftify</span></h1>
  </header>
  <main>
    <!-- AUTH -->
    <section id="view-auth" class="stack-16">
      <div class="title">Welcome</div>
      <div class="card">
        <div class="subtitle">Login</div>
        <div class="stack-8">
          <input id="li_email" placeholder="Email" value="demo@example.com" />
          <input id="li_pw" placeholder="Password" type="password" value="test1234"/>
          <button class="btn primary" id="btnLogin">Login</button>
        </div>
      </div>
      <div class="card">
        <div class="subtitle">Create Account</div>
        <div class="stack-8">
          <input id="su_name" placeholder="Full name" />
          <input id="su_email" placeholder="Email" />
          <input id="su_pw" placeholder="Password" type="password" />
          <button class="btn ghost" id="btnSignup">Create Account</button>
          <div id="su_error" class="muted" style="color:#EF4444"></div>
        </div>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section id="view-dashboard" class="hidden">
      <div class="row">
        <div class="title">People</div>
        <div class="muted" id="currencyBadge"></div>
      </div>
      <div id="people_list"></div>
      <div class="card">
        <div class="title">Orders</div>
        <div id="orders_list" class="stack-8"></div>
      </div>
    </section>

    <!-- ADD PERSON -->
    <section id="view-addperson" class="hidden">
      <div class="title">Add Person</div>
      <div class="stack-12">
        <input id="p_name" placeholder="Name" />
        <label class="muted">Birthday</label>
        <input id="p_bday" type="date" />
        <label class="muted">Gender (optional)</label>
        <select id="p_gender">
          <option value="">Prefer not to say</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="nonbinary">Non-binary</option>
          <option value="other">Other</option>
        </select>
        <label class="muted">Budget</label>
        <input id="p_budget" type="number" placeholder="500" />
        <label class="muted">Notes</label>
        <textarea id="p_notes" placeholder="Interests, sizes, likes, dislikes"></textarea>
        <div class="row">
          <button class="btn primary" id="btnSavePerson">Save</button>
          <button class="btn ghost" onclick="tabNav('dashboard')">Cancel</button>
        </div>
      </div>
    </section>

    <!-- PERSON -->
    <section id="view-person" class="hidden">
      <div class="title" id="person_title">Person</div>
      <div class="card stack-8">
        <label class="muted">Name</label>
        <input id="e_name" />
        <label class="muted">Birthday</label>
        <input id="e_bday" type="date" />
        <label class="muted">Gender (optional)</label>
        <select id="e_gender">
          <option value="">Prefer not to say</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="nonbinary">Non-binary</option>
          <option value="other">Other</option>
        </select>
        <label class="muted">Budget</label>
        <input id="e_budget" type="number" />
        <label class="muted">Notes</label>
        <textarea id="e_notes"></textarea>
        <div class="row">
          <button class="btn primary" id="btnSaveEdit">Save changes</button>
          <button class="btn ghost" id="btnViewIdeas">View gift ideas</button>
        </div>
      </div>
      <div class="card">
        <div class="subtitle" style="margin-top:0;">Previous purchases</div>
        <div id="person_orders" class="stack-8"></div>
      </div>
    </section>

    <!-- GIFTS -->
    <section id="view-gifts" class="hidden">
      <div class="title" id="gift_title">Gift Ideas</div>
      <div class="subtitle" id="gift_subtitle">3 curated picks</div>
      <div id="gift_list" class="grid"></div>
    </section>

    <!-- PRODUCT -->
    <section id="view-product" class="hidden">
      <div class="title" id="pd_title">Product</div>
      <img id="pd_hero" class="hero" src="/img/fallback-generic.svg" alt="Product image" />
      <div class="thumbs" id="pd_thumbs"></div>
      <div class="row">
        <div class="price" id="pd_price"></div>
        <div class="muted" id="pd_merchant"></div>
      </div>
      <div class="hr"></div>
      <div class="subtitle">Description</div>
      <div id="pd_desc" class="card"></div>
      <div class="subtitle">Technical details</div>
      <dl id="pd_specs" class="card" style="display:grid; grid-template-columns:120px 1fr; gap:8px;"></dl>
      <div class="space"></div>
      <button class="btn accent" id="pd_buy">Buy Now</button>
    </section>

    <!-- PROFILE (new) -->
    <section id="view-profile" class="hidden">
      <div class="title">Profile</div>
      <div class="card stack-12">
        <div class="row"><div class="muted">Name</div><div id="pf_name">—</div></div>
        <div class="row"><div class="muted">Email</div><div id="pf_email">—</div></div>
        <div class="row"><div class="muted">Currency</div><div id="pf_currency">NOK</div></div>
        <div class="hr"></div>
        <button class="btn danger" id="btnLogout">Log out</button>
      </div>
    </section>
  </main>

  <nav>
    <button id="tab-dashboard" class="active" onclick="tabNav('dashboard')">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Dashboard
    </button>
    <button id="tab-create" onclick="tabNav('addperson')">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
      Create New
    </button>
    <button id="tab-profile" onclick="tabNav('profile')">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 3-9 6v2h18v-2c0-3-4-6-9-6Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Profile
    </button>
  </nav>
</div>
<script type="module" src="/app.js" defer></script>
</body>
</html>
